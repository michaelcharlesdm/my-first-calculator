<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <title>Calculadora</title>
  </head>
  
  <body>
    <main class="calc">
      <div class="buttons">

        <div class="display-full">
          <p class="display-result"></p>
        </div>

        <table>
        
          <tr>
            <td><button onclick="invertValues()" class="operator1">+/-</button></td>
            <td><button onclick="clean ()" class="operator">C</button></td>
            <td><button onclick="percentage ('%')" class="operator">%</button></td>
            <td><button onclick="insert('/')" class="operator1">/</button></td>
          </tr>

          <tr>
            <td><button onclick="insert('7')" class="number">7</button></td>
            <td><button onclick="insert('8')" class="number">8</button></td>
            <td><button onclick="insert('9')" class="number">9</button></td>
            <td><button onclick="insert('*')" class="operator2">x</button></td>
          </tr>

          <tr>
            <td><button onclick="insert('4')" class="number">4</button></td>
            <td><button onclick="insert('5')" class="number">5</button></td>
            <td><button onclick="insert('6')" class="number">6</button></td>
            <td><button onclick="insert('-')" class="operator2">â€“</button></td>
          </tr>

          <tr>
            <td><button onclick="insert('1')" class="number">1</button></td>
            <td><button onclick="insert('2')" class="number">2</button></td>
            <td><button onclick="insert('3')" class="number">3</button></td>
            <td><button onclick="insert('+')" class="operator2">+</button></td>
          </tr>

          <tr>
            <td><button onclick="back()" class="operator1"><</button></td>
            <td><button onclick="insert('0')" class="number">0</button></td>
            <td><button onclick="insert(',')" class="comma">,</button></td>
            <td><button class="calculate2" onclick="sum()">=</button></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
